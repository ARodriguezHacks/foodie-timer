<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plain JS Pomodoro Clock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="pomodoro">
      <nav class="nav">
        <div class="nav-container">
          <h1 class="logo"><a href="#">Foodie Timer</a></h1>
          <div class="nav-menu">
            <div class="custom-dropdown-wrapper nav-item">
              <div class="custom-dropdown">
                <div class="custom-dropdown-trigger" id="trigger">
                  <span class="current-food-title">Tomato</span>
                  <img
                    src="images/tomato-32.png"
                    alt="Tomato"
                    class="current-food-icon"
                  />
                  <div class="arrow">
                    <img src="images/icons8-sort-down-30.png" alt="dropdown" />
                  </div>
                </div>
                <div class="custom-options">
                  <div class="custom-option">
                    <span class="food-option selected" data-value="banana"
                      >Banana</span
                    >
                    <img src="images/012-banana-1.png" alt="Banana" />
                  </div>
                  <div class="custom-option">
                    <span class="food-option" data-value="hamburger"
                      >Hamburger</span
                    >
                    <img src="images/008-burger.png" alt="Hamburger" />
                  </div>
                </div>
              </div>
            </div>
            <div class="nav-item">
              <img src="images/icons8-settings-32.png" alt="Settings Icon" />
            </div>
          </div>
        </div>
      </nav>
      <main class="wrapper">
        <section class="session-options">
          <div class="foodie-opt">
            <button class="button">Foodie Break</button>
            <p class="p">25:00</p>
          </div>
          <div class="snack-opt">
            <button class="button">Snack Break</button>
            <p class="p">5:00</p>
          </div>
        </section>
        <h1 class="title">Welcome to my Pomodoro App!</h1>
        <img class="food-img" src="images/002-tomato.png" alt="Food Icon" />
        <h2 class="timer">25:00</h2>
        <section class="timer-options">
          <button class="button start-btn">Start</button>
          <button class="button stop-btn">Stop</button>
          <button class="button reset-btn">Reset</button>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
